<html lang="en">
  <head>
    <title>AWS Workshop</title>

    <link rel="stylesheet" href="/stylesheets/structure.css" />

  </head>

  <body>
    <main role="main">
      <form class="Form" id="weather-form">
        <span>
          What's the weather in
          <input
            type="text"
            autofocus
            aria-label="City Name"
            placeholder="city name..."
            name="city"
          />
          <button aria-label="Get Weather" type="submit">GO</button>
          ?
        </span>
      </form>
      <section role="region" class="Response">
        <span id="response-output" class="empty">Empty Response</span>
      </section>
    </main>

    
    <!-- Initialize Firebase -->

        https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="/__/firebase/init.js"></script>
